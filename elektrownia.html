<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel z Elektrowni Atomowej</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #333;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .panel {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }

        .panel button, .panel .switch {
            background-color: #444;
            border: 2px solid #666;
            border-radius: 10px;
            padding: 15px;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
        }

        .panel button:hover, .panel .switch:hover {
            background-color: #555;
        }

        .lampka {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: red;
            margin-left: 10px;
            display: inline-block;
        }

        .lampka.on {
            background-color: green;
        }

        .ekran {
            width: 100%;
            max-width: 600px;
            height: 200px;
            background-color: black;
            color: lime;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 3px solid #666;
            margin-bottom: 20px;
        }

        .ekran span {
            font-family: "Courier New", Courier, monospace;
        }

    </style>
</head>
<body>

    <div class="ekran" id="ekran">
        <span>Odczyt z reaktora: 0%</span>
    </div>

    <div class="panel">
        <!-- Tworzenie 20 przycisków -->
        <button onclick="aktywujPrzycisk(1)">Przycisk 1</button>
        <button onclick="aktywujPrzycisk(2)">Przycisk 2</button>
        <button onclick="aktywujPrzycisk(3)">Przycisk 3</button>
        <button onclick="aktywujPrzycisk(4)">Przycisk 4</button>
        <button onclick="aktywujPrzycisk(5)">Przycisk 5</button>
        <button onclick="aktywujPrzycisk(6)">Przycisk 6</button>
        <button onclick="aktywujPrzycisk(7)">Przycisk 7</button>
        <button onclick="aktywujPrzycisk(8)">Przycisk 8</button>
        <button onclick="aktywujPrzycisk(9)">Przycisk 9</button>
        <button onclick="aktywujPrzycisk(10)">Przycisk 10</button>
        <button onclick="aktywujPrzycisk(11)">Przycisk 11</button>
        <button onclick="aktywujPrzycisk(12)">Przycisk 12</button>
        <button onclick="aktywujPrzycisk(13)">Przycisk 13</button>
        <button onclick="aktywujPrzycisk(14)">Przycisk 14</button>
        <button onclick="aktywujPrzycisk(15)">Przycisk 15</button>
        <button onclick="aktywujPrzycisk(16)">Przycisk 16</button>
        <button onclick="aktywujPrzycisk(17)">Przycisk 17</button>
        <button onclick="aktywujPrzycisk(18)">Przycisk 18</button>
        <button onclick="aktywujPrzycisk(19)">Przycisk 19</button>
        <button onclick="aktywujPrzycisk(20)">Przycisk 20</button>
        
        <!-- Tworzenie 10 przełączników -->
        <div class="switch" onclick="przelacz(1)">Przełącznik 1 <span class="lampka" id="lampka1"></span></div>
        <div class="switch" onclick="przelacz(2)">Przełącznik 2 <span class="lampka" id="lampka2"></span></div>
        <div class="switch" onclick="przelacz(3)">Przełącznik 3 <span class="lampka" id="lampka3"></span></div>
        <div class="switch" onclick="przelacz(4)">Przełącznik 4 <span class="lampka" id="lampka4"></span></div>
        <div class="switch" onclick="przelacz(5)">Przełącznik 5 <span class="lampka" id="lampka5"></span></div>
        <div class="switch" onclick="przelacz(6)">Przełącznik 6 <span class="lampka" id="lampka6"></span></div>
        <div class="switch" onclick="przelacz(7)">Przełącznik 7 <span class="lampka" id="lampka7"></span></div>
        <div class="switch" onclick="przelacz(8)">Przełącznik 8 <span class="lampka" id="lampka8"></span></div>
        <div class="switch" onclick="przelacz(9)">Przełącznik 9 <span class="lampka" id="lampka9"></span></div>
        <div class="switch" onclick="przelacz(10)">Przełącznik 10 <span class="lampka" id="lampka10"></span></div>
    </div>

    <script>
        function aktywujPrzycisk(nr) {
            const ekran = document.getElementById("ekran");
            ekran.innerHTML = `<span>Odczyt z reaktora: ${nr * 5}%</span>`;
        }

        function przelacz(nr) {
            const lampka = document.getElementById(`lampka${nr}`);
            lampka.classList.toggle("on");
        }
    </script>

</body>
</html>
