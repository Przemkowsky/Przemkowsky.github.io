<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Has≈Ço do formularza</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #00bcd4; /* Cyjanowe t≈Ço */
            position: relative; /* Needed for absolute positioning of the alert */
        }
        .login-container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            text-align: center;
            width: 400px;
            z-index: 3; /* Ensure it's above the flags */
        }
        input[type="password"], input[type="text"] {
            padding: 10px;
            margin: 10px 0;
            width: calc(100% - 20px);
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            margin-top: 10px;
        }
        #hint {
            color: blue;
            margin-top: 10px;
        }
        .eye-icon {
            cursor: pointer;
            position: absolute;
            right: 15px;
            top: 10px;
            font-size: 18px;
            color: #aaa;
        }
        .forbidden {
            font-size: 60px;
            color: red;
            margin: 20px 0;
            display: none;
        }
        #alert-message {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: none;
            justify-content: center;
            align-items: center;
            color: black; /* Color of the alert text */
            font-size: 24px;
            text-align: center;
            z-index: 2; /* Ensure it's below the login container but above the flags */
            background-color: white; /* Solid background for the alert */
        }
        #flags-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* Prevent interactions with the flags */
            z-index: 4; /* Ensure flags are above everything */
        }
        .flag {
            position: absolute;
            width: 100px; /* Size of the flags */
            height: auto;
            animation: fall linear;
        }
        @keyframes fall {
            0% {
                top: -10%;
                opacity: 1;
            }
            100% {
                top: 100%;
                opacity: 1; /* Keep flags visible */
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Podaj has≈Ço</h2>
        <div style="position: relative;">
            <input type="password" id="password" placeholder="Wpisz has≈Ço" onkeydown="checkEnter(event)">
            <span class="eye-icon" onclick="togglePassword()">üëÅÔ∏è</span>
        </div>
        <button onclick="checkPassword()">Zaloguj</button>
        <p id="error-message" style="color: red;"></p>
        <p id="hint"></p>
        <div id="forbidden" class="forbidden"></div>
    </div>
    <div id="alert-message"></div>
    <div id="flags-container"></div>
    <audio id="anthem" src="stany-zjednoczone.mp3" preload="auto"></audio> <!-- Change to actual path -->
    <script>
        let attempts = 0; // Liczba pr√≥b
        const maxAttempts = 5; // Maksymalna liczba pr√≥b
        const hints = [
            "Jak nazywjƒÖ siƒô strony w sieci, na kt√≥rych mo≈ºna znale≈∫ƒá produkty i us≈Çugi?", // Podpowied≈∫ 1
            "Gdzie znajdziesz r√≥≈ºne informacje i strony internetowe?", // Podpowied≈∫ 2
            "Co jest wizyt√≥wkƒÖ ka≈ºdej firmy w sieci?", // Podpowied≈∫ 3
            "Co pozwala przeglƒÖdaƒá zawarto≈õƒá internetu w graficzny spos√≥b?" // Podpowied≈∫ 4
        ];

        function checkEnter(event) {
            if (event.key === 'Enter') {
                checkPassword(); // Wywo≈Çanie funkcji przy naci≈õniƒôciu Enter
            }
        }

        function checkPassword() {
            const password = document.getElementById('password').value;
            if (password === 'witryny') {
                window.location.href = 'formularz_galeziowski.html'; // Zmien na w≈Ça≈õciwƒÖ nazwƒô pliku formularza
            } else {
                attempts++;
                document.getElementById('error-message').innerText = 'Nieprawid≈Çowe has≈Ço. Spr√≥buj ponownie.'; // Wy≈õwietlenie podpowiedzi, je≈õli to nie by≈Ça ostatnia pr√≥ba
                if (attempts < maxAttempts) {
                    document.getElementById('hint').innerText = hints[attempts - 1] || '';
                }
                if (attempts >= maxAttempts) {
                    document.getElementById('forbidden').style.display = 'block'; // Wy≈õwietlenie znaku zakazu
                    document.getElementById('password').style.display = 'none'; // Ukrycie pola has≈Ça
                    document.querySelector('button').style.display = 'none'; // Ukrycie przycisku Zaloguj
                    document.querySelector('.eye-icon').style.display = 'none'; // Ukrycie ikony oka
                    document.getElementById('hint').innerText = ''; // Ukrycie podpowiedzi
                    hideLoginContainer(); // Hide the login container before showing the alert
                    showAlert(); // Wy≈õwietlenie alertu
                }
            }
        }

        function hideLoginContainer() {
            document.querySelector('.login-container').style.display = 'none'; // Hide the login container
        }

        function showAlert() {
            const alertMessage = document.getElementById('alert-message');
            const anthem = document.getElementById('anthem');
            alertMessage.style.display = 'flex';
            alertMessage.innerText = "Z rozkazu Prezydenta Johna Bidena oraz Dyrektora Federalnego USA, rozkazujemy pozostaƒá w miejscu i nie ruszaƒá siƒô. Za kilka minut do domu wejdƒÖ agenci FBI. Nie stawiaj oporu! Mamy TwojƒÖ lokalizacjƒô! Jeste≈õ poszukiwany w 23 krajach listem go≈Ñczym. Zachowaj spok√≥j, jeste≈õ obserwowany. Zrobimy wszystko, by broniƒá naszych obywateli Stan√≥w Zjednoczonych Ameryki!";
            anthem.play(); // Play the anthem when alert is shown
            changeAlertColor();
        }

        function changeAlertColor() {
            const alertMessage = document.getElementById('alert-message');
            let isRed = false;
            const colorInterval = setInterval(() => {
                alertMessage.style.backgroundColor = isRed ? 'yellow' : 'red';
                createFallingFlags(); // Create flags with each color change
                isRed = !isRed;
            }, 500); // Change color every half second
            
            // Stop changing color after 10 minutes (600000 ms)
            setTimeout(() => {
                clearInterval(colorInterval);
                alertMessage.style.display = 'none'; // Hide the alert after 10 minutes
                const anthem = document.getElementById('anthem');
                anthem.pause(); // Stop playing the anthem
                anthem.currentTime = 0; // Reset the audio to the beginning
                resetUI(); // Reset UI after alert
            }, 600000); // 600000 ms = 10 minutes
        }

        function createFallingFlags() {
            const flagsContainer = document.getElementById('flags-container');
            const flagCount = 5; // Number of flags to drop

            for (let i = 0; i < flagCount; i++) {
                const flag = document.createElement('img');
                flag.src = 'usa.png'; // Change to the actual path of your flag image
                flag.className = 'flag';
                flag.style.left = Math.random() * 100 + 'vw'; // Random horizontal position
                flag.style.animationDuration = Math.random() * 3 + 2 + 's'; // Random duration between 2s and 5s
                flagsContainer.appendChild(flag);

                // Remove flag from DOM after the animation ends
                flag.addEventListener('animationend', () => {
                    flagsContainer.removeChild(flag);
                });
            }
        }

        function resetUI() {
            document.getElementById('password').style.display = 'block'; // Ponowne wy≈õwietlenie pola has≈Ça
            document.getElementById('forbidden').style.display = 'none'; // Ukrycie znaku zakazu
            document.getElementById('error-message').innerText = '';
            attempts = 0; // Resetowanie liczby pr√≥b
            document.querySelector('button').style.display = 'block'; // Ponowne wy≈õwietlenie przycisku Zaloguj
            document.querySelector('.eye-icon').style.display = 'inline'; // Ponowne wy≈õwietlenie ikony oka
        }

        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const type = passwordInput.type === 'password' ? 'text' : 'password';
            passwordInput.type = type;
        }
    </script>
</body>
</html>
