<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularz wyboru pracy w Gdańsku</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
            background-color: #00bcd4; /* Cyjanowe tło */
        }
        .container { 
            width: 60%; 
            margin: auto; 
            text-align: center; 
            border: 1px solid #ccc; 
            padding: 20px; 
            border-radius: 8px; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            background-color: white; /* Tło formularza */
            opacity: 0.9; /* Lekka przezroczystość */
        }
        h2 { text-align: center; }
        label { 
            display: block; 
            margin: 5px 0 2px; 
            text-align: left; 
        }
        .section { 
            margin-bottom: 20px; 
        }
        .input-group { 
            margin-bottom: 10px; 
        }
        .radio-group, .checkbox-group { 
            display: flex; 
            flex-wrap: wrap; 
            gap: 10px; 
            justify-content: center; 
        }
        .slider-container { 
            display: flex; 
            align-items: center; 
            gap: 10px; 
            justify-content: center; 
        }
        .textarea { 
            width: 100%; 
            height: 60px; 
            margin: 10px 0; 
        }
        button { 
            padding: 10px 20px; 
            font-size: 16px; 
            cursor: pointer; 
            margin: 5px; 
            border: none; 
            border-radius: 5px; 
        }
        .btn-submit { background-color: #4CAF50; color: white; }
        .btn-reset { background-color: #f44336; color: white; }
        .btn-back { background-color: #007bff; color: white; }
        .location-buttons button { 
            background-color: #f0f0f0; 
            border: 1px solid #ccc; 
            margin: 5px; 
            border-radius: 5px; 
            cursor: pointer; 
        }
        .note { 
            font-size: 0.9em; 
            color: #555; 
            margin-top: 10px; 
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Pomoc w wyborze przyszłej pracy w Gdańsku</h2>
        <form action="mailto:galeziowski.przemyslaw@gmail.com" method="post" enctype="text/plain">
            <!-- Dane osobowe -->
            <div class="section">
                <label for="first-name">Imię:</label>
                <input type="text" id="first-name" name="first-name" required>
                
                <label for="last-name">Nazwisko:</label>
                <input type="text" id="last-name" name="last-name" required>

                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Nr telefonu:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>

            <!-- Wiek -->
            <div class="section">
                <label>Wiek:</label>
                <div class="radio-group">
                    <label><input type="radio" name="age" value="under_18"> < 18</label>
                    <label><input type="radio" name="age" value="18_25"> 18-25</label>
                    <label><input type="radio" name="age" value="26_30"> 26-30</label>
                    <label><input type="radio" name="age" value="31_40"> 31-40</label>
                    <label><input type="radio" name="age" value="41_50"> 41-50</label>
                    <label><input type="radio" name="age" value="over_50"> > 50</label>
                </div>
            </div>

            <!-- Lokalizacja -->
            <div class="section">
                <label>Jeśli nie mieszkasz w Gdańsku, wybierz miejscowość:</label>
                <div class="location-buttons">
                    <button type="button" onclick="selectLocation('Sopot')">Sopot</button>
                    <button type="button" onclick="selectLocation('Gdynia')">Gdynia</button>
                    <button type="button" onclick="selectLocation('Banino')">Banino</button>
                    <button type="button" onclick="selectLocation('Rumia')">Rumia</button>
                    <button type="button" onclick="selectLocation('Reda')">Reda</button>
                    <button type="button" onclick="selectLocation('Stegna')">Stegna</button>
                    <button type="button" onclick="selectLocation('Kartuzy')">Kartuzy</button>
                    <button type="button" onclick="selectLocation('Pruszcz Gdański')">Pruszcz Gdański</button>
                    <button type="button" onclick="selectLocation('Puck')">Puck</button>
                    <button type="button" onclick="selectLocation('Wejherowo')">Wejherowo</button>
                    <button type="button" onclick="selectLocation('Hel')">Hel</button>
                    <button type="button" onclick="selectLocation('Elbląg')">Elbląg</button>
                    <button type="button" onclick="selectLocation('Jantar')">Jantar</button>
                    <button type="button" onclick="selectLocation('Kiełpino')">Kiełpino</button>
                    <button type="button" onclick="selectLocation('Tczew')">Tczew</button>
                    <button type="button" onclick="selectLocation('Inne')">Inne</button>
                </div>
                <input type="hidden" id="location" name="location">
                <p class="note">*Jeśli zostanie wybrana opcja "Inne", napisz miejscowość w uwagach.</p>
            </div>

            <!-- Wykształcenie -->
            <div class="section">
                <label for="education">Jakie masz wykształcenie:</label>
                <select id="education" name="education">
                    <option value="podstawowe">Podstawowe</option>
                    <option value="srednie">Średnie</option>
                    <option value="wyzsze">Wyższe</option>
                </select>
            </div>

            <!-- Języki obce -->
            <div class="section">
                <label>Jakie znasz języki obce:</label>
                <div class="checkbox-group">
                    <label><input type="checkbox" name="languages" value="angielski"> Angielski</label>
                    <label><input type="checkbox" name="languages" value="rosyjski"> Rosyjski</label>
                    <label><input type="checkbox" name="languages" value="francuski"> Francuski</label>
                    <label><input type="checkbox" name="languages" value="niemiecki"> Niemiecki</label>
                    <label><input type="checkbox" name="languages" value="wloski"> Włoski</label>
                </div>
            </div>

            <!-- Zarobki -->
            <div class="section">
                <label>Ile chcesz zarabiać:</label>
                <div class="slider-container">
                    <span id="salary-value">0 zł</span> 
                    <input type="range" id="salary-slider" name="salary" min="0" max="50000" step="500" value="0" oninput="updateSalaryValue(this.value)">
                    50000 zł
                </div>
            </div>

            <!-- Odległość od centrum -->
            <div class="section">
                <label>Jak daleko mieszkasz od centrum:</label>
                <div class="radio-group">
                    <label><input type="radio" name="distance" value="1km"> <1 km</label>
                    <label><input type="radio" name="distance" value="5km"> 1 km</label>
                    <label><input type="radio" name="distance" value="10km"> 5 km</label>
                    <label><input type="radio" name="distance" value="15km"> 10 km</label>
                    <label><input type="radio" name="distance" value="over15km"> >15 km</label>
                </div>
            </div>

            <!-- Zainteresowania -->
            <div class="section">
                <label>Zainteresowania:</label>
                <div class="checkbox-group">
                    <label><input type="checkbox" name="interests" value="sport"> Sport</label>
                    <label><input type="checkbox" name="interests" value="sztuka"> Sztuka</label>
                    <label><input type="checkbox" name="interests" value="informatyka"> Informatyka</label>
                    <label><input type="checkbox" name="interests" value="filmy"> Filmy</label>
                    <label><input type="checkbox" name="interests" value="literatura"> Literatura</label>
                    <label><input type="checkbox" name="interests" value="ogrod"> Ogród</label>
                </div>
            </div>

            <!-- Uwagi -->
            <div class="section">
                <label for="notes">Uwagi:</label>
                <textarea id="notes" name="notes" class="textarea" placeholder="Pisz..."></textarea>
            </div>

            <!-- Buttons -->
            <div class="section">
                <button type="submit" class="btn-submit">Wyślij</button>
                <button type="reset" class="btn-reset">Wyczyść</button>
                <button type="button" class="btn-back" onclick="window.location.href='index.html'">Powrót</button>
            </div>
        </form>
    </div>

    <script>
        function updateSalaryValue(value) {
            document.getElementById('salary-value').innerText = value + ' zł';
        }

        function selectLocation(location) {
            document.getElementById('location').value = location;
            alert("Wybrana lokalizacja: " + location);
        }
    </script>
</body>
</html>
