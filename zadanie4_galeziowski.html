<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sposoby podłączania CSS do kodu strony WWW</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
        }
        th {
            background-color: #f2f2f2;
            text-align: center;
            font-weight: bold;
        }
        textarea {
            width: 100%;
            height: 100px;
            border: none;
            background-color: #f9f9f9;
            font-family: Consolas, monospace;
            resize: none;
            padding: 10px;
            border: 1px solid #ddd;
        }
        .important {
            font-weight: bold;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Temat: Sposoby podłączania CSS do kodu strony WWW</h1>

    <table>
        <tr>
            <th>1) Zewnętrzny arkusz stylów</th>
        </tr>
        <tr>
            <td>
                <textarea readonly>
<head>
    <link rel="Stylesheet" type="text/css" href="style.css" />
</head>
                </textarea>
            </td>
        </tr>
    </table>

    <table>
        <tr>
            <th>2) Styl lokalny inaczej</th>
        </tr>
        <tr>
            <td>
                <textarea readonly>
<selektor style="cecha1: wartość1; cecha2: wartość2...">...</selektor>
                </textarea>
                <p><span class="important">Opis:</span> Styl wpisany bezpośrednio w atrybut HTML, przypisany do konkretnego elementu.</p>
            </td>
        </tr>
    </table>

    <table>
        <tr>
            <th>3) Wewnętrzny arkusz stylów</th>
        </tr>
        <tr>
            <td>
                <textarea readonly>
<head>
    <style type="text/css">
        selektor1 { cecha: wartość; cecha2: wartość2... }
        selektor2 { cecha: wartość; cecha2: wartość2... }
    </style>
</head>
                </textarea>
            </td>
        </tr>
    </table>

    <table>
        <tr>
            <th>4) Alternatywny arkusz stylów</th>
        </tr>
        <tr>
            <td>
                <textarea readonly>
<head>
    <link rel="Stylesheet" type="text/css" href="style.css" title="Nazwa domyślna" />
    <link rel="Alternate stylesheet" type="text/css" href="style1.css" title="Nazwa 1" />
    <link rel="Alternate stylesheet" type="text/css" href="style2.css" title="Nazwa 2" />
</head>
                </textarea>
            </td>
        </tr>
    </table>

    <table>
        <tr>
            <th>5) Import arkusza stylów</th>
        </tr>
        <tr>
            <td>
                <textarea readonly>
<style type="text/css">
    @import url(adres zewnętrznego arkusza stylów);
</style>
                </textarea>
            </td>
        </tr>
    </table>
</body>
</html>
