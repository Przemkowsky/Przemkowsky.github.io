<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sposoby podłączania CSS do strony WWW</title>
    <style>
        /* Styl dla tabeli i tekstów */
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 8px;
            text-align: left;
            border: 1px solid #000;
        }

        textarea {
            width: 90%;
            height: 80px;
            margin-bottom: 10px;
            font-family: monospace;
            font-size: 14px;
            padding: 5px;
            border: 1px solid #000;
            resize: none;
        }

        .important {
            font-weight: bold;
            text-decoration: underline;
        }

        h2 {
            text-align: center;
        }
    </style>
</head>
<body>
    <h2>Sposoby podłączania CSS do kodu strony WWW</h2>

    <table>
        <tr>
            <th>1) Zewnętrzny arkusz stylów</th>
        </tr>
        <tr>
            <td>
                <textarea readonly>
<head>
    <link rel="Stylesheet" type="text/css" href="style.css" />
</head>
                </textarea>
            </td>
        </tr>
        <tr>
            <th>2) Styl lokalny inaczej (styl wpisany, liniowy, linijkowy, w linii)</th>
        </tr>
        <tr>
            <td>
                <textarea readonly>
<selektor style="cecha1: wartość1; cecha2: wartość2...">...</selektor>
                </textarea>
            </td>
        </tr>
        <tr>
            <th>3) Wewnętrzny arkusz stylów</th>
        </tr>
        <tr>
            <td>
                <textarea readonly>
<head>
    <style type="text/css">
        selektor1 { cecha: wartość; cecha2: wartość2... }
        selektor2 { cecha: wartość; cecha2: wartość2... }
    </style>
</head>
                </textarea>
            </td>
        </tr>
        <tr>
            <th>4) Alternatywny arkusz stylów</th>
        </tr>
        <tr>
            <td>
                <textarea readonly>
<head>
    <link rel="Stylesheet" type="text/css" href="style.css" title="Nazwa domyślna" />
    <link rel="Alternate stylesheet" type="text/css" href="style1.css" title="Nazwa 1" />
    <link rel="Alternate stylesheet" type="text/css" href="style2.css" title="Nazwa 2" />
</head>
                </textarea>
            </td>
        </tr>
        <tr>
            <th>5) Import arkusza stylów</th>
        </tr>
        <tr>
            <td>
                <textarea readonly>
<style type="text/css">
    @import url(adres zewnętrznego arkusza stylów);
</style>
                </textarea>
            </td>
        </tr>
    </table>
</body>
</html>
